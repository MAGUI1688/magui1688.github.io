<script>
document.addEventListener('DOMContentLoaded', function() {
  const LANG_KEY = 'lj_lang';
  const BILINGUAL_SELECTOR = '[data-zh][data-en]';
  
  const langConfig = {
    zh: {
      title: '客户案例 - 深圳利娟标牌 | 自动化设备、户外标识等铭牌定制方案',
      description: '查看深圳利娟标牌为各行业客户提供的真实案例，包括自动化设备铭牌、户外不锈钢标识、电脑机箱面贴等，展示我们的专业工艺与品质。',
      lang: 'zh-CN',
    },
    en: {
      title: 'Case Studies - Shenzhen Lijuan Nameplate | Custom Solutions for Automation, Outdoor Signs',
      description: 'Explore real-world case studies from Lijuan Nameplate, showcasing our expertise in automation equipment nameplates, outdoor stainless steel signs, PC case panels, and more.',
      lang: 'en',
    }
  };

  let currentLang = localStorage.getItem(LANG_KEY) || (navigator.language.startsWith('zh') ? 'zh' : 'en');
  const langZhEl = document.getElementById('langZh');
  const langEnEl = document.getElementById('langEn');

  function applyLang(lang) {
    document.documentElement.lang = langConfig[lang].lang;
    document.title = langConfig[lang].title;
    const descMeta = document.querySelector('meta[name="description"]');
    if (descMeta) descMeta.setAttribute('content', langConfig[lang].description);
    
    if (langZhEl && langEnEl) {
        langZhEl.classList.toggle('active', lang === 'zh');
        langEnEl.classList.toggle('active', lang === 'en');
    }

    document.querySelectorAll(BILINGUAL_SELECTOR).forEach(el => {
      const targetText = el.dataset[lang];
      if (el.children.length === 0) {
        if (el.textContent.trim() !== targetText.trim()) el.textContent = targetText;
      } else {
        el.innerHTML = targetText;
      }
    });
  }

  window.toggleLang = function() {
    currentLang = currentLang === 'zh' ? 'en' : 'zh';
    localStorage.setItem(LANG_KEY, currentLang);
    applyLang(currentLang);
  }

  applyLang(currentLang);

  const menuToggle = document.getElementById('menuToggle');
  const navLinks = document.getElementById('navLinks');
  if (menuToggle && navLinks) {
    menuToggle.onclick = () => navLinks.classList.toggle('show');
  }
});
</script>
