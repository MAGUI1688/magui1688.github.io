<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>下单流程 - 深圳利娟标牌</title>
  <meta name="description" content="金属标牌下单流程：沟通需求→确认报价→打样生产→检验发货">
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang SC","Microsoft Yahei",sans-serif;margin:0;background:#fff;color:#111827}
    .container{width:90%;max-width:1200px;margin:0 auto;padding:40px 0}
    h1{text-align:center;margin-bottom:20px;font-size:28px;color:#0f172a}
    .steps{display:grid;grid-template-columns:repeat(4,1fr);gap:22px;margin-top:10px}
    @media(max-width:960px){.steps{grid-template-columns:repeat(2,1fr)}}
    @media(max-width:640px){.steps{grid-template-columns:1fr}}
    .step{background:#f9fafb;border-radius:20px;padding:20px 18px;box-shadow:0 10px 30px rgba(15,23,42,.12);border:1px solid #e5e7eb;text-align:center}
    .step-index{width:32px;height:32px;border-radius:50%;background:#dbeafe;color:#0369a1;display:flex;align-items:center;justify-content:center;font-weight:600;margin:0 auto 10px}
    .step h3{font-size:16px;margin-bottom:8px}
    .step p{font-size:14px;color:#64748b;line-height:1.6}
    a{color:#0369a1;text-decoration:none}
    a:hover{text-decoration:underline}
    .back-home{display:inline-block;margin-top:30px;padding:10px 20px;background:#0369a1;color:#fff;border-radius:999px;font-size:14px}
  </style>
</head>
<body>
  <div class="container">
    <h1>合作与下单流程</h1>
    <div class="steps">
      <div class="step">
        <div class="step-index">1</div>
        <h3>沟通需求</h3>
        <p>通过微信 / 电话 / 邮件，提供尺寸、材质、数量、用途等基本信息，可发送图纸或照片。</p>
      </div>
      <div class="step">
        <div class="step-index">2</div>
        <h3>确认报价与工艺</h3>
        <p>根据工艺、材质和数量报价，确认工艺细节（表面效果、颜色、安装方式等）。</p>
      </div>
      <div class="step">
        <div class="step-index">3</div>
        <h3>打样 / 生产</h3>
        <p>可先小批量打样确认效果，再安排批量生产，过程中可拍摄照片或视频确认。</p>
      </div>
      <div class="step">
        <div class="step-index">4</div>
        <h3>检验发货</h3>
        <p>严格品检，包装后通过物流 / 快递全国发货，提供发票及相关资料。</p>
      </div>
    </div>
    <a href="/" class="back-home">返回首页</a>
  </div>
</body>
</html>
